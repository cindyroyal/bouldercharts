<html>
  <head>
  <p>How many hours do you spend:</p>
  <form method="post" action="#" id="form1" name="form1" onsubmit="drawChart(); return false" >
     Working: <input type="text" name="workvar" id="workvar"><br />
     Eating: <input type="text" name="eatvar" id="eatvar"><br />
     Commuting: <input type="text" name="commutevar" id="commutevar"><br />
     Watching tv: <input type="text" name="tvvar" id="tvvar"><br />
     Sleeping: <input type="text" name="sleepvar" id="sleepvar">
     Other: <input type="text" name="othervar" id="othervar">
         
     <input type="submit" value="Submit">
     </form>
     
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
     
     
      
      function drawChart() {
       work = parseInt(document.getElementById('workvar').value);
       eat = parseInt(document.getElementById('eatvar').value);
       commute = parseInt(document.getElementById('commutevar').value);
        tv = parseInt(document.getElementById('tvvar').value);
       sleep = parseInt(document.getElementById('sleepvar').value);
       
        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Week'],
          ['Work',     work],
          ['Eat',      eat],
          ['Commute',  commute],
          ['Watch TV', tv],
          ['Sleep',    sleep]
        ]);
        var options = {
          title: 'Weekly Activities'
        };
        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
   
     
     
     
     
    
      
  </body>
</html>
