<html>
  <head>
  
   
     
 
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script>
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      
     
    function drawChart() {
    
     mygender = document.getElementById("thedropdown").value;
     
     
     info = [{gender: "male", work: 40, eat: 8, commute: 2, tv: 3, sleep: 7},
     {gender: "female", work: 45, eat: 9, commute: 3, tv: 5, sleep: 8}
     ];
    
    
    for(i=0; i<info.length; i++) { 
    if(mygender == info[i].gender) {
       work = parseInt(info[i].work);
       eat = parseInt(info[i].eat);
       commute = parseInt(info[i].commute);
       tv = parseInt(info[i].tv);
       sleep = parseInt(info[i].sleep);
    
    }// end if
    } // end for
    
    var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Week'],
          ['Work',     work],
          ['Eat',      eat],
          ['Commute',  commute],
          ['Watch TV', tv],
          ['Sleep',    sleep]
        ]);
        var options = {
          title: 'Weekly Activities'
        };
        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
        chart.draw(data, options);
      } 
      
     
    </script>
  </head>
  <body>
  <p>How many hours do you spend:</p>
  <form  action="#" id="form1" name="form1" onsubmit="drawChart(); return false" >
     
     <select id="thedropdown">
     <option value="0">Choose:</option>
     <option value="male">Male</option>
     <option value="female">Female</option>
     </select>
     <input type="submit" value="Submit">
  </form>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
  
    
      
  </body>
</html>
